<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Medical cross with modern gradient -->
  <defs>
    <linearGradient id="medGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#medGradient)"/>
  
  <!-- White medical cross/pill shape -->
  <g>
    <!-- Vertical bar -->
    <rect x="26" y="16" width="12" height="32" rx="6" fill="white"/>
    <!-- Horizontal bar -->
    <rect x="16" y="26" width="32" height="12" rx="6" fill="white"/>
  </g>
  
  <!-- Small accent circles (representing pills) -->
  <circle cx="20" cy="20" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="44" cy="20" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="20" cy="44" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="44" cy="44" r="2.5" fill="white" opacity="0.8"/>
</svg>
