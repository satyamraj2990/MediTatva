<!DOCTYPE html>
<html>
<head>
    <title>Simple Connection Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #fff; }
        .success { color: #0f0; }
        .error { color: #f00; }
        pre { background: #2d2d2d; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>MediTatva Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = msg;
            results.appendChild(div);
        }
        
        async function testConnection() {
            log('Testing from: ' + window.location.origin);
            log('---');
            
            // Test 1: Direct localhost
            try {
                log('Test 1: http://localhost:3000/health');
                const res1 = await fetch('http://localhost:3000/health');
                const data1 = await res1.json();
                log('✅ SUCCESS: ' + JSON.stringify(data1));
            } catch (e) {
                log('❌ FAILED: ' + e.message, true);
            }
            
            log('---');
            
            // Test 2: API endpoint
            try {
                log('Test 2: http://localhost:3000/api/test');
                const res2 = await fetch('http://localhost:3000/api/test');
                const data2 = await res2.json();
                log('✅ SUCCESS: ' + JSON.stringify(data2));
            } catch (e) {
                log('❌ FAILED: ' + e.message, true);
            }
            
            log('---');
            
            // Test 3: Check what import.meta.env would see
            log('Test 3: Environment Check');
            log('Window origin: ' + window.location.origin);
            log('Window hostname: ' + window.location.hostname);
            log('Window protocol: ' + window.location.protocol);
            
            log('---');
            
            // Test 4: Try medicines endpoint
            try {
                log('Test 4: http://localhost:3000/api/medicines');
                const res3 = await fetch('http://localhost:3000/api/medicines');
                const data3 = await res3.json();
                log('✅ SUCCESS: ' + data3.count + ' medicines loaded');
            } catch (e) {
                log('❌ FAILED: ' + e.message, true);
            }
        }
        
        testConnection();
    </script>
</body>
</html>
