<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Input Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .test-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
        }
        
        .input-test {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            pointer-events: auto !important;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Chatbot Input Test</h1>
        
        <div class="test-info">
            <p><strong>Test Instructions:</strong></p>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Click on each input field</li>
                <li>Try typing text</li>
                <li>Try selecting text</li>
                <li>Press Enter or click Send</li>
            </ul>
        </div>
        
        <form id="testForm">
            <div class="input-test">
                <label for="test1">Standard Input Field:</label>
                <input type="text" id="test1" placeholder="Type something here..." autocomplete="off">
            </div>
            
            <div class="input-test">
                <label for="test2">With Inline Styles (like Chatbot):</label>
                <input 
                    type="text" 
                    id="test2" 
                    placeholder="Type your symptoms..." 
                    autocomplete="off"
                    style="pointer-events: auto !important; user-select: text !important; touch-action: manipulation;"
                >
            </div>
            
            <div class="input-test">
                <label for="test3">Textarea Field:</label>
                <textarea 
                    id="test3" 
                    placeholder="Describe your health concerns..."
                    style="pointer-events: auto !important; user-select: text !important;"
                ></textarea>
            </div>
            
            <button type="submit">‚úì Test Send Button</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const status = document.getElementById('status');
        const inputs = document.querySelectorAll('input[type="text"], textarea');
        
        // Test input functionality
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                console.log(`Input ${index + 1} value:`, e.target.value);
            });
            
            input.addEventListener('focus', () => {
                console.log(`Input ${index + 1} focused`);
            });
            
            input.addEventListener('blur', () => {
                console.log(`Input ${index + 1} blurred`);
            });
        });
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const values = Array.from(inputs).map(input => input.value);
            const allFilled = values.some(val => val.trim().length > 0);
            
            if (allFilled) {
                status.className = 'status success';
                status.innerHTML = `
                    <strong>‚úÖ SUCCESS!</strong><br>
                    All inputs are working correctly!<br>
                    <small>Values: ${values.filter(v => v).join(', ')}</small>
                `;
            } else {
                status.className = 'status error';
                status.innerHTML = `
                    <strong>‚ö†Ô∏è WARNING</strong><br>
                    No text was entered. Please try typing in the fields above.
                `;
            }
            
            console.log('Form submitted with values:', values);
        });
        
        // Log that page loaded
        console.log('Chatbot Input Test Page Loaded');
        console.log('All input fields:', inputs.length);
    </script>
</body>
</html>
