<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Connection Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #1a73e8;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }
        .test-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .test-item strong {
            color: #495057;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #1557b0;
        }
        pre {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
        }
        .code {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            color: #e83e8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Frontend ‚Üí Backend Connection Diagnostic</h1>
        
        <div class="info">
            <strong>Purpose:</strong> This page runs in the same context as your React app to diagnose connectivity issues.
        </div>

        <div class="test-item">
            <strong>Expected API URL:</strong> <span class="code" id="api-url">Loading...</span>
        </div>

        <button onclick="testConnections()">üöÄ Test All Connections</button>
        <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>

        <div id="results"></div>
    </div>

    <script>
        // Same configuration as your React app
        const API_URL = 'http://localhost:3000/api';
        document.getElementById('api-url').textContent = API_URL;

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('results').innerHTML = '';
            console.clear();
        }

        async function testConnections() {
            clearLogs();
            log('<h3>üß™ Starting Connection Tests...</h3>');

            // Test 1: Backend Health
            try {
                log('<h4>Test 1: Backend Health Check</h4>');
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                log(`‚úÖ <strong>Backend is alive!</strong><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå <strong>Backend Health Check Failed</strong><pre>${error.message}\n${error.stack}</pre>`, 'error');
                return; // Stop if backend is down
            }

            // Test 2: Inventory API
            try {
                log('<h4>Test 2: Get Inventory (InventoryTab uses this)</h4>');
                const response = await fetch(`${API_URL}/inventory?limit=5`);
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ <strong>Inventory API works!</strong> Found ${data.count} items<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`, 'success');
                } else {
                    log(`‚ö†Ô∏è <strong>API returned success: false</strong><pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå <strong>Inventory API Failed</strong><pre>Error: ${error.message}\n\nThis means:\n- CORS issue (check browser console for CORS errors)\n- Network error\n- API URL is wrong\n\nFull error:\n${error.stack}</pre>`, 'error');
            }

            // Test 3: Available Medicines (Billing)
            try {
                log('<h4>Test 3: Get Available Medicines (BillingTab uses this)</h4>');
                const response = await fetch(`${API_URL}/invoices/available-medicines`);
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ <strong>Available Medicines API works!</strong> Found ${data.count} medicines<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`, 'success');
                } else {
                    log(`‚ö†Ô∏è <strong>API returned success: false</strong><pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå <strong>Available Medicines API Failed</strong><pre>${error.message}\n${error.stack}</pre>`, 'error');
            }

            // Test 4: Medicine Search
            try {
                log('<h4>Test 4: Search Medicines (BillingTab search uses this)</h4>');
                const response = await fetch(`${API_URL}/medicines/search?q=para`);
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ <strong>Medicine Search works!</strong> Found ${data.count} results<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ö†Ô∏è <strong>Search returned success: false</strong><pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå <strong>Medicine Search Failed</strong><pre>${error.message}\n${error.stack}</pre>`, 'error');
            }

            // Test 5: CORS Check
            log('<h4>Test 5: CORS Configuration Check</h4>');
            try {
                const response = await fetch('http://localhost:3000/health');
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods')
                };
                log(`‚úÖ <strong>CORS headers received:</strong><pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå <strong>CORS Check Failed</strong><pre>${error.message}</pre>`, 'error');
            }

            log('<h3>‚ú® All tests completed! Check results above.</h3>');
            log('<div class="info"><strong>Next Steps:</strong><br>1. If all tests pass ‚úÖ - Your API is working correctly!<br>2. If tests fail ‚ùå - Check the error messages above<br>3. Check browser console (F12) for additional CORS or network errors</div>');
        }

        // Auto-run tests on page load
        window.onload = () => {
            log('<div class="info">Page loaded. Click "Test All Connections" button to start.</div>');
        };
    </script>
</body>
</html>
